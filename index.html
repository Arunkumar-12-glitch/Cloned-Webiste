<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>MyTunes</h1>
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Library</li>
            </ul>
        </nav>

        <main class="main-content">
            <h2>Playlists</h2>
            <div class="playlist">
                <h3>Chill Vibes</h3>
                <p>Relax and unwind with these smooth tracks.</p>
            </div>
            <div class="playlist">
                <h3>Workout Mix</h3>
                <p>Get pumped up with this energizing playlist.</p>
            </div>
            <div class="playlist">
                <h3>Top Hits</h3>
                <p>Listen to the most popular songs right now.</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 MyTunes</p>
        </footer>
    </div>
</body>
</html>
